#eureka
eureka:
  client: #客户端注册进eureka服务列表内
    service-url:
      defaultZone: http://10.11.0.216:10001/eureka
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true     #访问路径可以显示IP地址
    leaseRenewalIntervalInSeconds: 10
